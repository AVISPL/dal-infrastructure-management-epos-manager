name: Generate Tags for Adapters

on:
  push:
    branches:
      - 'release/**'

jobs:
  prep:
    runs-on: ubuntu-latest
    outputs:
      rev: ${{ steps.shortrev.outputs.rev }}
      ver: ${{ steps.pversion.outputs.ver }}
      date: ${{ steps.date.outputs.date }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: 8
          overwrite-settings: false

      - name: Get short commit hash
        id: shortrev
        run: echo "rev=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get date
        id: date
        run: echo "date=$(date +'%y%m%d' | cut -c 2-)" >> $GITHUB_OUTPUT

      - name: Get project version
        id: pversion
        run: echo "ver=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout| sed -e 's/-SNAPSHOT//g')" >> $GITHUB_OUTPUT

  versiongenerate:
    runs-on: ubuntu-latest
    needs: prep
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - id: version
        run: echo "version=${{ needs.prep.outputs.ver }}-${{ needs.prep.outputs.date }}-${{ needs.prep.outputs.rev }}" >> $GITHUB_OUTPUT

  tag:
    runs-on: ubuntu-latest
    needs: versiongenerate
    steps:
      - uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Generate tag name
        id: tagname
        run: echo "tagname=${{ needs.versiongenerate.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Delete existing tag if exists
        run: |
          if git rev-parse "${{ steps.tagname.outputs.tagname }}" >/dev/null 2>&1; then
            git tag -d "${{ steps.tagname.outputs.tagname }}"
            git push origin :refs/tags/${{ steps.tagname.outputs.tagname }}
          fi

      - name: Create new tag
        run: |
          git tag "${{ steps.tagname.outputs.tagname }}"
          git push origin "${{ steps.tagname.outputs.tagname }}"
